<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../smilies-embed.css">
</head>

<body>

<div class="container" ng-app="app" ng-controller="controller">
  <pre ng-bind-html="message | smilies"></pre>

  <div class="input-group">
    <span class="input-group-addon" smilies-selector="message" smilies-placement="right" smilies-title=""></span>
    <input ng-model="message" focus-on-change="message" class="form-control">
  </div>
</div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../smilies.js"></script>

<script>
  var app = angular.module('app', [
    'ngSanitize',
    'ui.bootstrap',
    'angular-smilies'
  ]);

  app.controller('controller', function($scope) {
    $scope.message = 'I love this plugin :-) :thumbup: <3';
  });
</script>

</body>
</html>
